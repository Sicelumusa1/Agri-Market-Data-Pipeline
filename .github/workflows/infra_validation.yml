name: Terraform CI/CD

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'infrastructure/terraform/**'

  push:
    branches: [ master ]
    paths:
      - 'infrastructure/terraform/**'

env:
  TF_VERSION: '1.6.6'
  GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: 'us-central1'
  BUCKET_NAME: 'market-data-tf-state'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init -input=false

      - name: Terraform Format Check
        working-directory: infrastructure/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infrastructure/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: |
          terraform plan \
            -out=tfplan \
            -var="project_id=${{ env.GCP_PROJECT }}" \
            -var="region=${{ env.GCP_REGION }}" \
            -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: infrastructure/terraform/tfplan
          retention-days: 1

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    environment:
      name: production
      url: https://console.cloud.google.com

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: infrastructure/terraform

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve -var="bucket_name=${{ env.BUCKET_NAME }}" tfplan
